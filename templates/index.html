{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesindex.css') }}">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 
{% endblock %}

{% block content %}
<div>    
    <h1>Sign up to get your FREE PANDA today!</h1>
    <form method='POST'>
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" name="username" id="username" value="{{username}}"></input></td>
                <td class="error">{{username_error}}</td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password"/></td>
                <td class="error">{{password_rule_error}}</td>
            </tr>
            <tr>
                <td><label for="v_password">Verify Password</label></td>
                <td><input type="password" name="v_password" id="v_password"/></td>
                <td class="error">{{match_error}}</td>
            </tr>
            <tr>
                <td><label for="email">Email (optional)</label></td>
                <td><input type="text" name="email" id="email" value="{{email}}"/></td>
                <td class="error">{{email_error}}</td>
            </tr>
            <tr>
        </table>
        <input class="button" type="submit" value="Cuddly pandas, here I come!"/>
    </form>
</div>
<img src="{{ url_for('static', filename='images/index_panda.jpg') }}" alt="A cute panda waving.">

{% endblock %}
